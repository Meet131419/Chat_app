


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizz Chats</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/output.css?{% now "U" %}">
    <link rel="stylesheet" href="/static/css/input.css?{% now "U" %}">
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script> {% endcomment %}

</head>

{% comment %} {% if messages %}
    <div class="fixed top-5 right-5 z-50">
        {% for message in messages %}
            <div id="toast-{{ forloop.counter }}" class="p-4 mb-4 text-sm font-medium text-white bg-green-600 rounded-lg shadow-lg">
                {{ message }}
            </div>
            <script>
                setTimeout(() => {
                    document.getElementById('toast-{{ forloop.counter }}').remove();
                }, 3000);
            </script>
        {% endfor %}
    </div>
{% endif %} {% endcomment %}

<body class="bg-blue-100">

    



    <div class="container mx-auto mt-4">
        {% block content %}
        {% endblock content %}
    </div>

  
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
